{% extends 'base.html' %}
{% block content %}

<div class="container-fluid" id="contain">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <div>
                        {% for message in messages %}
                          <div class="alert alert-danger alert-heading alert-dismissible fade show">
                            <h5 style="text-align: center;"><strong>Error</strong> {{message}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          </div>
                        {% endfor %}
                    </div>
                    <h5 class="card-title text-center mb-5 fw-light fs-5 text-dark" id="registerr">
                        <span style="font-size: 175%;"> Welcome to Regis<span class="text-danger">ter</span></span>
                    </h5>

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="uname" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                            <label for="floatingInputUsername">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                            <label for="floatingInputEmail">Email address</label>
                        </div><hr>

                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" name="confirm" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                            <label for="floatingPasswordConfirm">Confirm Password</label>
                        </div>

                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
                        </div>
                        <a class="d-block text-center mt-2 small" href="{% url 'login' %}">Have an account? Sign In</a>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-lg btn-login fw-bold text-uppercase" type="submit" id="google"><i class="fab fa-google me-2"></i> Sign up with Google</button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-lg btn-login fw-bold text-uppercase" type="submit" id="facebook"><i class="fab fa-facebook-f me-2"></i> Sign up with Facebook</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><br><br>

{% endblock content %}
